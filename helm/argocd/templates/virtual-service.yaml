apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
{{ toYaml .Values.hosts | indent 4 }}
  gateways:
  - istio-ingress/sample-gateway
  http:
    - match:
      - headers:
          content-type:
            exact: application/grpc
      route:
      - destination:
          port:
            number: 80
          host: argocd-server.{{ .Release.Namespace}}.svc.cluster.local
