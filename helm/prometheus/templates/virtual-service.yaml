apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
{{ toYaml .Values.hosts | indent 4 }}
  gateways:
  - istio-ingress/sample-gateway
  http:
    - route:
      - destination:
          port:
            number: 80
          host: prometheus-server.{{ .Release.Namespace}}.svc.cluster.local
